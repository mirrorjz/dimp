<!doctype html>
<title>User Input</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style_dimp.css')}}'>
<div class=page>
  <h1>User Input</h1>
  <div class=metanav>

<h3>
Please enter a stock ticker eg. AAPL, and check desired features.
</h3>

<form id='layout' method='post' action='index' > <!-- action is the URL you want to move to next-->
   <p>
   Ticker symbol: <input type='text' name='ticker_info' />
   </p>
   <p>
   <input type='checkbox' name='choices' value='closing_price' />Closing price<br />
   <input type='checkbox' name='choices' value='adj_closingPrice' />Adjusted closing price<br />
   <input type='checkbox' name='choices' value='open_price' />Opening price<br />
   <input type='checkbox' name='choices' value='adj_open_price' />Adjusted opening price<br />
   </p>
   <p>
   <input type='submit' value='Submit' /> <!-- value is the text that will appear on the button. -->
   </p>
</form>

</div>
</div>
